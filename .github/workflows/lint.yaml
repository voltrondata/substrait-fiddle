name: Lint

on: [push]

jobs:
  Ruff:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./api/requirements.txt

    - name: Run Ruff
      run: ruff ./api/

  ESLint: 
    runs-on: ubuntu-latest
    
    steps:
    - run: cd ./client/
    - uses: actions/checkout@v2
    - run: npm install
    - name: Run ESLint
      run: npm run lint
